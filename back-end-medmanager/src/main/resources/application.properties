spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=medmanager;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


server.error.include-message=always

spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:8080
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

spring.web.resources.static-locations=classpath:/static/,classpath:/public/,file:../fornt-end-medmanager/build/
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=true
